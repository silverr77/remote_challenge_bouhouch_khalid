<html>

<head>
	<link href="assets/css/footer.css" type="text/css" rel="stylesheet" />
	<link href="assets/css/rotating-card.css" rel="stylesheet" />
    <link href="assets/css/login.css" rel="stylesheet" />
              <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
	<title>My Shop - Register</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="    background-color: #059710!important;">
  <a class="navbar-brand" href="#">My Shop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>
    <div class="form-inline my-2 my-lg-0">
      <button routerLink="/login" class="btn btn-outline-light my-2 my-sm-0" style="margin-right: 1em;" type="submit">login</button>
      <button routerLink="/registration" class="btn btn-light my-2 my-sm-0" type="submit">register</button>
    </div>
  </div>
</nav>

        <div class="container" style="margin-top:100px;">
<div style="width:58%;margin-bottom:50px;  border-radius: 5px; -webkit-box-shadow: -5px 3px 29px -7px rgba(0,0,0,0.75);
-moz-box-shadow: -5px 3px 29px -7px rgba(0,0,0,0.75);
box-shadow: -2px 2px 22px -14px rgba(0,0,0,0.75);    margin: auto;">
     <div id="login">Register</div>
    <form #f="ngForm" (ngSubmit)="onRegister(f.value)" id="formLogin" style="width: 80%; margin:auto">
    					<div  class="form-group">
                            <input ngModel="" name="name" type="text" class="form-control" placeholder="Your Name" value="" required />
                        </div>
                        <div class="form-group">
                            <input ngModel="" type="email" name="username" class="form-control" placeholder="Your Email *" value="" required/>
                        </div>
                        <div class="form-group">
                            <input ngModel="" type="password" name="password" class="form-control" placeholder="Your Password *" value="" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block" value="Register" />
                        </div>
                        <div class="form-group">
                            <a routerLink="/login" class="">You have an account?</a>
                        </div>
</form>
</div>

</div>


<!--footer -->
<app-footer></app-footer>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
